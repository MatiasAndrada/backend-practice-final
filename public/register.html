<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registracion</title>
  <link rel="shortcut icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">
      <h1>REGISTER</h1>
      <br>
      <form class="form" role="form" action='/register' method='POST'>

        <div class="form-group">
          <input id="nom" name='username' placeholder="username" class="form-control" type="text" required autofocus>
        </div>
        <div class="form-group">
          <input name='password' placeholder="password" class="form-control" type="password" required>
        </div>
        <div class="form-group">
          <input name='email' placeholder="email" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name='firstName' placeholder="firstName" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name='lastName' placeholder="lastName" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name='age' placeholder="age" class="form-control" type="number" min="16" max="99" required>
        </div>
        <div class="form-group">
          <input name='country' placeholder="country" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name='city' placeholder="city" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name='address' placeholder="address" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <Label for="archivo">Telephone number:</label>
          <input type="tel" name="phone" placeholder="(+code country)(code area)"/>
        </div>
        <div>
          <Label for="archivo"> Elija su foto de perfil:</label>
          <br>
          <input type="file" name="icon"> 
        </div>
        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Register">
        </div>
      </form>

      <hr>
      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href = '/'">Ir a Login</button>
      </div>

    </div>
  </div>



</body>

</html>
