<!DOCTYPE html>
<html lang="es">

<head>
  <title>login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/estilos.css">
</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">
      <h1>LOGIN</h1>
      <br>
      <form class="form" role="form" action='/login' method='POST'>

        <div class="form-group">
          <input name='username' placeholder="username" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <input id="password" name='password' placeholder="password" class="form-control" type="password" required>
        </div>

        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Login">
        </div>
      </form>

      <hr>
      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href = '/register'">Ir a Register</button>
      </div>
    </div>
  </div>


</body>


</html>
