<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Products</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" type="text/css" h.ref="./stylesheets/estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="/home">
            <img src="./images/icon.png" width="140" alt="Icon">
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-link" href="userCart.html">Admin</a>
            </li>

        </ul>
        </div>
    </nav>
    <input id="cart-select" type="number" name="number" min="1" max="3" step="1" value="1"><br /><br />
    <button id="logOutBtn" class="btn btn-outline-danger" type="button">Log Out</button>
    <button id="userData" class="btn btn-outline-succes" onclick="location.href = '/datos'">Data User</button>
    <div class="container">
        <div class="row">
            <div class="col-12" id="product-list">
                <h1 class="text-center">Productos</h1>
                <div id="prdtList"> </div>
            </div>
        </div>
    </div>

    <script type="text/x-handlebars-template" id="product-template">
        <ul class="list-group">
            <button type="button" class="btn btn-outline-danger m-3" id="delete-All">Delete All</button>
            {{#each list}}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-3">
                        <img src="{{this.thumbnail}}" alt="Imagen del producto" class="img-thumbnail">
                    </div>
                    <div div class="col-9">
                        <h3>{{this.name}}</h3>
                        <p>{{this.price}}</p>
                        <p>{{this.description}}</p>
                        <p>{{this.timestamp}}</p>
                        <button type="button" class="btn btn-outline-danger m-1 delete-item"
                            data-id={{this.id}}>Delete</button>
                        <a class="btn btn-outline-primary m-1 add-item" data-id={{this.id}}>Add the
                            cart</a>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        <script>

            $(".add-item").click((e) => {
                const idPrdt = e.target.dataset.id;
                const idCart = $("#cart-select").val()
                console.log(idCart, idPrdt)
                fetch(`/api/cart/` + idCart + "/" + idPrdt, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    }
                })
                    .then((res) => {
                        if (res.status === 200) {
                            socket.emit("change-list-cart")
                        }
                    });
            });
            $(".delete-item").click((e) => {
                const id = e.target.dataset.id

                fetch('/api/productos/' + id, {
                    method: "DELETE",
                    headers: {
                        'Content-type': 'application/json'
                    },

                }).then(() => {
                    socket.emit("change-list");
                })
            })

            $("#deleteAll").click(() => {
                fetch("/api/productos", {
                    method: "DELETE",
                }).then(() => {

                    socket.emit("change-list");

                });
            });
           

        </script>
    </script>




    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascripts/socket.io.js"></script>
    <script src="./javascripts/home.js"></script>
</body>

</html>
