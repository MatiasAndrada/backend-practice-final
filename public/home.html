<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Products</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" h.ref="./stylesheets/estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark d-flex flex-row" id="nav-bar">
        <div class="col-4">

            <a class="navbar-brand" href="/home">
                <img src="./images/icon.png" width="140" alt="Icon">
            </a>

        </div>
        <div class="container-fluid col-8">

            <div class="container d-flex justify-content-evenly">
                <button id="userData" class="btn btn-success" onclick="location.href = '/datos'" type="button">Data
                    User</button>
                <button id="cart" class="btn btn-primary" onclick="location.href = '/dashboard'"
                    type="button">Cart</button>
                <button id="logOutBtn" class="btn btn-danger" type="button">Log Out</button>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-12" id="product-list">
                <h1 class="text-center">Productos</h1>
                <div id="prdtList"> </div>
            </div>
        </div>
    </div>


    <script type="text/x-handlebars-template" id="product-template">
        <ul class="list-group">
            <button type="button" class="btn btn-outline-danger m-3 delete-all">Delete All</button>
            {{#each list}}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-3">
                        <img src="{{this.thumbnail}}" alt="Imagen del producto" class="img-thumbnail">
                    </div>
                    <div div class="col-9">
                        <h3 class="m-3">{{this.name}}</h3>
                        <p class="m-3">Description: {{this.description}}</p>
                        <p class="m-3">Price: </p> 
                        <h4 class="m-3" id="price">${{this.price}}</h4>
                        <h5 class="text-end">Creacion:</h5>
                        <h5 class="text-end">{{this.timestamp}}</h5>
                        <div class="container d-flex justify-content-between">
                                <div class="m-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1" selected>Quantity</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    <button type="button" class="btn btn-outline-success add-item"
                                    data-id="{{this._id}}">Add to cart</button>
                                </div>
                                <div class="m-3">
                                    <button type="button" class="btn btn-outline-danger delete-item"
                                        data-id="{{this._id}}">Delete</button>
                                </div>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        <script>

            $(".add-item").click((e) => {
                var quantity = e.target.parentElement.querySelector(".form-select").value;
                var price = e.target.parentElement.parentElement.parentElement.parentElement.querySelector("#price").textContent;
                var priceReplace = price.replace("$", "");
                var priceNumber = parseInt(priceReplace);
                var total = priceNumber * quantity;

                var product = {
                    id: e.target.dataset.id,
                    quantity: quantity,
                    priceAmount: total
                }
                fetch(`/api/cart/${product.id}`, {
                    method: "POST",
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify(product)
                })
            });

            $(".delete-item").click((e) => {
                fetch(`/api/product/${e.target.dataset.id}`), {
                    method: "DELETE",
                    headers: {
                        'Content-type': 'application/json'
                    },
                }
                    .then((res) => {
                        if (res.status === 200) {
                            socket.emit("change-list");
                        }
                    });
            });

            $(".delete-all").click(() => {
                fetch("/api/product", {
                    method: "DELETE",
                    headers: {
                        'Content-type': 'application/json'
                    },
                })
                    .then((res) => {
                        if (res.status === 200) {
                            socket.emit("change-list");
                        }
                    });
            });
        </script>
    </script>




    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascripts/socket.io.js"></script>
    <script src="./javascripts/home.js"></script>
</body>

</html>
